<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block %}

<div class="Jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {%else%}
    <h1>Register Here</h1>
    <h3>Fill the form here:</h3>


    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{user_form.as_p}}
        {{portfolio_form.as_p}}
        <input type="submit" name="" value="Register">
    </form>
    {% endif %}

</div>

{% endblock %}
